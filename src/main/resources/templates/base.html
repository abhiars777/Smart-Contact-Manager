<!DOCTYPE html>
<html class="light" data-th-fragment="parent(content, title)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Bage</title>

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

</head>

<body class="bg-purple-50 dark:text-white dark:bg-gray-800">
    <!-- Common Navbar-->
     <div data-th-replace="~{navbar::navbar}" ></div>

    
    <!-- Main Content-->
    <div class="p-4">
        <section data-th-replace="${content}" ></section>
    </div>

    <!-- Common Footer
     <footer class="p-4">
        To get in touch, Contact me!!
     </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}" ></script>
</body>

</html>
