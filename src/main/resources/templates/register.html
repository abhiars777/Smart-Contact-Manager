<!DOCTYPE html>
<html data-th-replace="~{base::parent(~{::#content}, ~{::#title})}" lang="en">

<head>
    <title id="title">Sign Up</title>
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12 mt-3">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- sign up form, card-->
                <div
                    class="block border-t-[10px] border-purple-500 p-4 bg-white rounded-xl shadow hover:bg-gray-100 
                    dark:bg-gray-700 dark:border-purple-700 dark:hover:bg-gray-600">

                <div data-th-replace="message::messageBox"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-purple-600 dark:text-white">Sign Up
                    </h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">
                        Manage Your Contacts on Cloud...
                    </p>

                    <!-- Form : userform -->
                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}"
                        class="mt-3" novalidate>

                        <div class="mb-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                            <input type="text" id="name" data-th-field="*{name}"
                                class="bg-gray-50 border border-gray-300 
                                text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 
                                block w-full p-2.5 dark:bg-gray-700 
                                dark:border-gray-600 dark:placeholder-gray-400 
                                dark:text-white dark:focus:ring-blue-500 
                                dark:focus:border-blue-500" placeholder="Enter Your Name" required 
                            />
                            <p data-th-if="${#fields.hasErrors('name')}" 
                                data-th-errors="*{name}"
                                class="text-red-600 px-2 py-1 text-pretty">Name is required
                            </p>
                        </div>

                        <div class="mb-2">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" data-th-field="*{email}" id="email" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@xyz.com" required 
                            />
                            <p data-th-if="${#fields.hasErrors('email')}" 
                                data-th-errors="*{email}"
                                class="text-red-600 px-2 py-1 text-pretty">
                            </p>
                        </div>

                        <div class="mb-2">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required 
                            />
                            <p data-th-if="${#fields.hasErrors('password')}" 
                                data-th-errors="*{password}"
                                class="text-red-600 px-2 py-1 text-pretty">
                            </p>
                        </div>

                        <div class="mb-2">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="phone" data-th-field="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="+91" required 
                            />
                            <p data-th-if="${#fields.hasErrors('phoneNumber')}" 
                                data-th-errors="*{phoneNumber}"
                                class="text-red-600 px-2 py-1 text-pretty">
                            </p>
                        </div>

                        <div class="mb-2">

                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="about" rows="4" data-th-field="*{about}"
                                class="block p-2.5 w-full  text-gray-800 
                                bg-gray-50 rounded-lg border border-gray-300 
                                focus:ring-blue-500 focus:border-blue-500 
                                dark:bg-gray-700 dark:border-gray-600 
                                dark:placeholder-gray-500 dark:text-white
                                dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write About Yourself..">
                            </textarea>
                            <p data-th-if="${#fields.hasErrors('about')}" 
                                data-th-errors="*{about}"
                                class="text-red-600 px-2 py-1 text-pretty">
                            </p>

                        </div>

                        <div class="mb-3 flex flex-auto justify-center items-center space-x-9">
                            <button type="reset" class="px-3 py-2 rounded text-white 
                                bg-red-500 hover:bg-red-800
                                dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                Reset
                            </button>
                            <button type="submit" class="px-3 py-2  rounded text-white
                                bg-green-500 hover:bg-green-800
                                dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                                submit
                            </button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
