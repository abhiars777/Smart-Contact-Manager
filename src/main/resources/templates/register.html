<!DOCTYPE html>
<html data-th-replace="~{base::parent(~{::#content}, ~{::#title})}" lang="en">

<head>
    <title id="title">Sign Up</title>
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12 mt-3">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- sign up form, card-->
                <div
                    class="block border-t-[10px] border-purple-500 p-4 bg-white rounded-xl shadow hover:bg-gray-100 
                    dark:bg-gray-700 dark:border-purple-700 dark:hover:bg-gray-600">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-purple-600 dark:text-white">Sign Up
                    </h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">
                        Manage Your Contacts on Cloud...
                    </p>

                    <form action="" class="mt-3">

                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                            <input type="name" id="name" class="bg-gray-50 border border-gray-300 
                                text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 
                                block w-full p-2.5 dark:bg-gray-700 
                                dark:border-gray-600 dark:placeholder-gray-400 
                                dark:text-white dark:focus:ring-blue-500 
                                dark:focus:border-blue-500" placeholder="Enter Your Name" required />
                        </div>

                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@xyz.com" required />
                        </div>

                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="+91" required />
                        </div>

                        <div class="mb-3">

                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="about" rows="4"
                                class="block p-2.5 w-full  text-gray-800 
                                bg-gray-50 rounded-lg border border-gray-300 
                                focus:ring-blue-500 focus:border-blue-500 
                                dark:bg-gray-700 dark:border-gray-600 
                                dark:placeholder-gray-800 dark:text-white
                                dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write About Yourself..">
                            </textarea>

                        </div>

                        <div class="mb-3 flex flex-auto justify-center items-center">
                            <button class="px-3 py-2 rounded text-white 
                                bg-purple-500 hover:bg-purple-800
                                dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">
                                Sign Up
                            </button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
